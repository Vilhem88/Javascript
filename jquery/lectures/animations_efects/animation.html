<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="square" style="height: 400px; width:400px; background-color:red"></div>
    <button id="fadeInBtn">fade in</button>
    <button id="fadeOutBtn">fade out</button>
    <button id="fadeToggleBtn">fade toggle</button>

    <div id="squareBlue" style="height: 400px; width:400px; background-color:blue"></div>
    <button id="slideUpBtn">slide up</button>

    <div id="squareGray" style="height: 400px; width:0%; background-color:gray; position:absolute; right: -100%"></div>
    <button id="showGrayBtn">show gray square</button>

    <div id="squareGreen" style="height: 400px; width:400px; background-color:green"></div>
    <button id="greenBtn">green square</button>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- <script src="./animation_jquery.js"></script> -->
    <script src="./animate.js"></script>
</body>
</html>
