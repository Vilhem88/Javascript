<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center">Giphy Party</h1>
    <div class="container mt-5">
      <div class="row">

        <div class="col-8 offset-2">
          <form action="" id="formGiphy">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="enter something"
                id="searchInput"
              />
            </div>
            <button id="searchButton" class="mt-3 btn btn-primary">search giphy</button>
            <button id="deleteImage" class="mt-3 btn btn-danger">delete image</button>
          </form>
        </div>

        <div id="gifsDiv">
            
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="./ajax_1.js"></script>
  </body>
</html>
