<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
  </head>
  <body>
    
    <div class="container-fluid d-flex p-3 text-white bg-info">
    <img src="./images.png" alt=""  class="navbar-brand" style="height:3%; width:3%;">
    <h1 class="m-auto">Get Weather Forecast</h1>
    
    </div>
    <div class="container mt-5">
        <div class="row">
        <div class="col-12">
            <form action="" class="col-6 offset-3">
                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text">City</span>
                    <input type="text"  id="city" class="form-control" aria-label="Sizing example input" placeholder="Enter your city" aria-describedby="inputGroup-sizing-sm">
                  </div>
                  <button class="btn btn-info text-white" id="searchBtn">search</button>
                  
            </form>
         
            <div class="mt-5" id="title"></div>

            <table class="table mt-5">
                <thead>
                  <tr>
                    <th scope="col">City</th>
                    <th scope="col">Icon</th>
                    <th scope="col">Weather</th>
                    <th scope="col">Temperature</th>
                    <th scope="col">Min. Temperature</th>
                    <th scope="col">Max. Temperature</th>
                    <th scope="col">Feels like</th>
                    <th scope="col">Pressure</th>
                    <th scope="col">Humidity</th>
                    <th scope="col">Wind Speed</th>
                    <th scope="col">Wind Direction</th>
                  </tr>
                </thead>
                <tbody id="tbody">
                
                </tbody>
              </table>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="./ajax_2.js"></script>
  </body>
</html>
